<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90d9">
    <title>Test PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90d9 0%, #7b68ee 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 24px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test PWA</h1>
        <p>Your Progressive Web App is working!</p>
        <div class="status" id="status">Checking service worker...</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => {
                    document.getElementById('status').textContent = '‚úÖ Service Worker registered';
                })
                .catch(err => {
                    document.getElementById('status').textContent = '‚ùå SW failed: ' + err.message;
                });
        } else {
            document.getElementById('status').textContent = '‚ö†Ô∏è Service Workers not supported';
        }
    </script>
</body>
</html>
